# attendence-frontend
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <link rel="stylesheet" href="adminpro.css">
</head>
<body>
  <div class="container">
    <h2>Update Profile</h2>
    
    <!-- Display Messages -->
    <div class="messages">
      <!-- Example messages -->
      <!-- <div class="alert error">Error message here</div>
      <div class="alert success">Success message here</div> -->
    </div>

    <form action="/update-profile" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="JohnDoe" disabled>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="john.doe@example.com" disabled>
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter first name">
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter last name">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Fill only if you want to change password">
      </div>

      <div class="form-actions">
        <button type="submit">Update Profile</button>
      </div>
    </form>
  </div>
</body>
</html>
